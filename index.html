<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estacionamento</title>
    <link rel="stylesheet" href="./index.css">
  </head>
  <body>
    <div class="digitar">
      <label for="nome">NOME: </label>
      <input
      type="text"
      id="nome"
      placeholder="digite o nome do veículo"
      autocomplete="off"
    />
      <label for="placa">PLACA:</label>
    <input
      type="text"
      id="placa"
      placeholder="digite a placa do veículo"
      autocomplete="off"
    />

    </div>
 
    <button id="cadastrar">Cadastrar veículo</button>
    <table>
        <thead>
           <th>Nome</th>
           <th>Placa</th>
           <th>Horário</th>
           <th>Ações</th>
        </thead>
        <tbody  id="patio">

        </tbody>
    </table>
<script src="scripts.js"></script>
  </body>
</html>
